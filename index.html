<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="Stylesheet" />
    <title>Blog Layout</title>
  </head>
  <body>

    <header></header>

    <section class="main">

      <div class="sidebar">
        <div id="logo"></div>
        <h2>The Iron Yard |<br>Dallas</h2>
        <p>Happenings and updates from The Iron Yard in Dallas, TX.</p>
        <hr>
        <h3>Search</h3>
      </div>

      <div class="blog">
        <div class="blog-text-block">
          <h1>September 22 Starts a New Class of The Iron Yard Houston Students</h1>
          <p class="byline">byline</p>
          <p class="blog-post-text">Blog post text.</p>
        </div>
      </div>

    </section>

    <div class="follow-box">
      <h4>Never miss a post!</h4>
      <div class="close">&times;</div>
      <hr>
      <div>tiyhouston</div>

    </div>

  </body>
</html>
